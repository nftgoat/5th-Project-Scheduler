<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header class="jumbotron">
        <h1 class="display-3">Work Day Scheduler</h1>
        <p class="lead">A simple calendar app for scheduling your work day</p>
        <p id="currentDay" class="lead"></p>
      </header>
      <div class="container">
        <!-- Time blocks -->
        <div class="row">
          <div class="col-md-1 hour pt-4">9AM</div>
          <input id="9Row" class="user-event-input col-md-10 event-input-block">
          <div class="col-md-1 saveBtn" data-hour=9><i class="fas fa-lock" aria-hidden="true"></i></div>
        </div>
        <div class="row">
          <div class="col-md-1 hour pt-4">10AM</div>
          <input id="10Row" class="user-event-input col-md-10 event-input-block">
          <div class="col-md-1 saveBtn" data-hour=10><i class="fas fa-lock" aria-hidden="true"></i></div>
        </div>
        <div class="row">
          <div class="col-md-1 hour pt-4">11AM</div>
          <input id="11Row" class="user-event-input col-md-10 event-input-block">
          <div class="col-md-1 saveBtn" data-hour=11><i class="fas fa-lock" aria-hidden="true"></i></div>
        </div>
        <div class="row">
          <div class="col-md-1 hour pt-4">12PM</div>
          <input id="12Row" class="user-event-input col-md-10 event-input-block">
          <div class="col-md-1 saveBtn" data-hour=12><i class="fas fa-lock" aria-hidden="true"></i></div>
        </div>
        <div class="row">
          <div class="col-md-1 hour pt-4">1PM</div>
          <input id="1Row" class="user-event-input col-md-10 event-input-block">
          <div class="col-md-1 saveBtn" data-hour=1><i class="fas fa-lock" aria-hidden="true"></i></div>
        </div>
        <div class="row">
          <div class="col-md-1 hour pt-4">2PM</div>
          <input id="2Row" class="user-event-input col-md-10 event-input-block">
          <div class="col-md-1 saveBtn" data-hour=2><i class="fas fa-lock" aria-hidden="true"></i></div>
        </div>
 

    <script src="assets/js/script.js"></script>
</body>
</html>
